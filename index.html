<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Survey-form</title>
</head>
<body>
    <header>
        <div class="container">
          <h1>DEVELOPERS NETWORK 2019</h1>
        </div>
    </header>
    <main>
        <section>
            <div class="container">
                <form action="process.php" method="post">
                    
                        <fieldset>
                            <legend>Personal Information</legend>
                            <div>
                                <label for="full_name">fullname:</label>
                                <input type="text" name="full_name" id="full_name" placeholder="enter your name..">
                            </div>
                            <div>
                                <label for="mail">email:</label>
                                <input type="email" name="mail" id="mail" placeholder="enter your mail..">
                            </div>
                              <div>
                                  <label for="work">where do you work:</label>
                                  <input type="text" name="work" id="work" placeholder="bitnob,andela,google,etc">
                              </div>  
                              <div>
                                    <label for="role">job role:</label>
                                    <input type="text" name="role" id="role" placeholder="web developer,software engineer,etc">
                                </div>  
                              <div>
                                  <label for="number">years of experience as a developer:</label>
                                  <select name="number" id="number">
                                      <option value="number">0-1 year</option>
                                      <option value="number">1-2 years</option>
                                      <option value="number">3-5 years</option>
                                      <option value="number">6-10 years</option>
                                      <option value="number">above 10 years</option>
                                  </select>
                              </div>
                        </fieldset>
                              
                        <fieldset>
                            <legend>Question 1:</legend>
                        </fieldset>
                        <button type="submit">click to share value</button>
                </form>
            </div>
        </section>

        <footer>
            <p>Copyright &copy;2019 &longrightarrow; nasco-source</p>
        </footer>
    </main>
</body>
</html>
