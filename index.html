<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Survey-form</title>
</head>
<body>
    <header>
        <div class="container">
          <h1>Sign up for 2019 open source community review</h1>
        </div>
    </header>
    <main>
        <section>
            <div class="container">
                <form class="form" caction="process.php" method="post">
                    
                        <fieldset>
                            <legend> <span class="span-fig"> 1.</span> Personal Information</legend>
                            <div>
                                <label for="full_name">Fullname:</label>
                                <input required type="text" name="full_name" id="full_name" placeholder="enter your name..">
                            </div> <br>
                            <div>
                                <label for="mail">Email:</label>
                                <input type="email" name="mail" id="mail" placeholder="enter your mail..">
                            </div>  <br>
            
                              <div>
                                  <label for="work">Where do you work:</label>
                                  <input type="text" name="work" id="work" placeholder="bitnob, andela, google, etc">
                              </div>  
                              <div>
                                    <label for="role">Job role:</label>
                                    <input type="text" name="role" id="role" placeholder="web developer, software engineer, mobile app developer, etc">
                                </div>  
                              <div>
                                  <label for="number">Years of experience as a developer:</label>
                                  <select name="number" id="number">
                                      <option value="number">0-1 year</option>
                                      <option value="number">1-2 years</option>
                                      <option value="number">3-5 years</option>
                                      <option value="number">6-10 years</option>
                                      <option value="number">above 10 years</option>
                                  </select>
                              </div>
                    </fieldset>
                              <br>
                        <fieldset>
                            <legend><span class="span-fig"> 2.</span> Question section</legend>
                        </fieldset>
                        <br>
                        <button type="submit">click to share value</button>
                </form>
            </div>
        </section>

        <footer>
            <p>Copyright &copy;2019 &longrightarrow; nasco-source</p>
        </footer>
    </main>
</body>
</html>
